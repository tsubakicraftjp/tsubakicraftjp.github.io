---
layout: default
---

<div class="home">

  <div class="top-link"></div>
  <p class="page-heading">開発メモ</p>
  <div style="color:#a0a0a0">
    {{ content }}
  </div>

  <table class="post-list table-striped">
    {% for post in site.posts %}
      {% assign date_format = site.short_date_format | default: "%Y-%m-%d" %}
      <tr>
        <td><a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></td>
        <td><span class="post-meta" nowrap>{{ post.date | date: date_format }}</span></td>
      </tr>
    {% endfor %}
  </table>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | relative_url }}">via RSS</a></p>

</div>
